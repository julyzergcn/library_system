<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">   
</head>
<body>
    <div>
        <h3>Modify Book's Information</h3>
        <form action="" method="post">
            {% csrf_token %}
            <table border="1">
                <tr>
                    <td>ID</td>
                    <td>{{ book_obj.id }}</td>
                </tr>
                <tr>
                    <td>Name</td>
                    <!-- <td><input type="text" value="{{ book_obj.book_name }}" name="name"></td> -->
                    <td>{{ form.book_name }}{{ form.book_name.errors }}</td>
                </tr>
                <tr>
                    <td>Price</td>
                    <!-- <td><input type="text" value="{{ book_obj.price }}" name="price"></td> -->
                    <td>{{ form.price }}{{ form.price.errors }}</td>
                </tr>
                <tr>
                    <td>Author</td>
                    <td>{{ form.author }}</td>
                </tr>
                <tr>
                    <td>Publisher</td>
                    <td>{{ form.publisher }}</td>
                </tr>

            </table> 

            <input type="submit" value="Submit" />
            <a href="{% url 'book:index' %}">Book index</a>
        </form>
    </div>
</body>
</html>
