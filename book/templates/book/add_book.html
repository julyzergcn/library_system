{% extends 'book/base.html' %}

{% block title %}
    Add Book
{% endblock %}

{% block content %}
    <div>
        <h3>Add a Book</h3>
        <form action="" method="post">
            {% csrf_token %}
            <table border="1">
                <tr>
                    <td>Name</td>
                    <td>{{ form.book_name }}</td>
                </tr>
                <tr>
                    <td>Price</td>
                    <!-- <td><input type="text" value="{{ book_obj.price }}" name="price"></td> -->
                    <td>{{ form.price }}</td>
                </tr>
                <tr>
                    <td>Author</td>
                    <td>{{ form.author }}</td>
                </tr>
                <tr>
                    <td>Publisher</td>
                    <td>{{ form.publisher }}</td>
                </tr>

            </table> 

            <input type="submit" value="Submit" />
            <a href="{% url 'book:index' %}">Book index</a>
        </form>
    </div>

{% endblock %}
